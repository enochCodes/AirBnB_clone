<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header footer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #FF0000;
            height: 70px;
            width: 100%;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        footer {
            background-color: #00FF00;
            height: 60px;
            width: 100%;
        }

        footer h3 {
            color: rgb(7, 7, 7);
            text-align: center;
            line-height: 60px;
        }
    </style>
</head>

<body>
    <header>
    </header>

    <main>
    </main>

    <footer>
        <h3>Best School</h3>
    </footer>
</body>

</html>
